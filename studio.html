<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrap Happens Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="studio.css">
</head>
<body>
    <header class="studio-header">
        <img src="images/scrap-happens-glitter-logo.png" alt="Scrap Happens Logo" class="logo">
        <nav class="toolbar" id="toolbar">
            <label for="upload-photos" class="toolbar-btn">
                <img src="images/upload-photos-glitter-icon.png" alt="Upload Photos Icon" class="toolbar-icon">
                <span>Upload Photos</span>
                <input type="file" id="upload-photos" accept="image/*" hidden>
            </label>
            <button id="add-sticker-btn" class="toolbar-btn">
                <img src="images/add-stickers-glitter-icon.png" alt="Add Stickers Icon" class="toolbar-icon">
                <span>Add Stickers</span>
            </button>
            <button id="save-page-btn" class="toolbar-btn">
                <img src="images/save-page-glitter-icon.png" alt="Save Page Icon" class="toolbar-icon">
                <span>Save Page</span>
            </button>
            <button id="new-page-btn" class="toolbar-btn">
                <img src="images/new-page-glitter-icon.png" alt="New Page Icon" class="toolbar-icon">
                <span>New Page</span>
            </button>
        </nav>
        <button id="menu-toggle" aria-label="Toggle menu">â˜°</button>
    </header>
    <main class="scrap-canvas">
        <div class="photo-area">
            <img id="photo-preview" src="" alt="Your photo will appear here...">
            <textarea id="caption-input" placeholder="Add a caption or write a story..."></textarea>
        </div>
        <div id="sticker-area">
            <!-- Drag and drop stickers here -->
        </div>
    </main>
    <footer>
        <p class="footer-tagline">Snap. Stick. Share.</p>
        <a href="https://github.com/kaylajill12" target="_blank">
            <img src="images/github-glitter-icon.png" alt="Glittery GitHub icon" class="footer-icon"/>
        </a>
    </footer>
</body>
</html>
